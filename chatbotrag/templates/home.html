<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        .links a {
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
            border: 2px solid #007BFF;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
            margin-bottom: 10px;
            width: 200px;
            text-align: center;
        }
        .links a:hover {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Service</h1>
        <div class="links">
            <a href="{% url 'upload' %}">Upload Files</a>
            <a href="{% url 'list_files' %}">View Uploaded Files</a>
            <a href="{% url 'chatbot' %}">Chat with Bot</a>
        </div>
    </div>
</body>
</html>
